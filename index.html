<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Media</title>
	<link rel="stylesheet" href="assets/css/reset.css" media="all" type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" media="all" type="text/css" />
	
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" media="all" type="text/css"/>
	
	<script src="assets/js/ajax.js"></script>
	<script src="assets/js/media.js"></script>
	
	
</head>
<body>
	<div id="wrapper">
	
	
		<div id="header">
			<h1>Music</h1>
			<span id="logo" class="fa fa-music fa-2x"></span>
		</div>
		
		
		
		<div id="player">
		
			<div id="img-player">
				<img src="assets/media/IllBill-Front.jpg" alt="img" />
			</div>
			
			<div id="title">
				<p>title</p>
			</div>
			
			<div id="seek">
				<div id="inner-seek"></div>
			</div>
			
			<div id="wrapper-btns">
			
				<div id="play-time">
					<span id="spanlay-time-min">00</span>
					<span>:</span>
					<span id="spanlay-time-sec">00</span>
				</div>
				
				<div id="btns">
					<span class="fa fa-step-backward"></span>
					<span class="fa fa-play"></span>
					<span class="fa fa-step-forward"></span>
				</div>
				
				<div id="time">
					<span id="time-min">00</span>
					<span>:</span>
					<span id="time-sec">00</span>
				</div>
			</div>
		</div>
		
			
			<div id="playlist">
				<ul id="list">
					
				</ul>
			</div>
			
			
	</div> 
	
		
	
</body>
</html>
